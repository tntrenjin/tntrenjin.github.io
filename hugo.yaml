baseURL: https://tntrenjin.github.io/
languageCode: zh-tw
title: RJ Blog

theme: ['PaperMod']

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "TNTrenjin's Blog"
  description: 'A blog for sharing knowledge and experience about programming, security, and technology.'
  keywords: ['Blog', 'Security', 'Programming', 'Technology', 'CTF']
  author: ['tntrenjin']
  # images: ['<link or path of image for opengraph, twitter-cards>']
  DateFormat: 'January 2, 2006'
  defaultTheme: light # dark, light
  disableThemeToggle: true

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: '/favicon.ico'
    favicon16x16: '/favicon-16x16.png'
    favicon32x32: '/favicon-32x32.png'
    apple_touch_icon: '/apple-touch-icon.png'

  label:
    text: 'RJ Blog'

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B I'm tntrenjin"
    Content: >
      這裡是爆肝型工程師，一位很懶的工程師，有事沒事就在寫程式(?

      - 做過前端與後端工程師，現在轉職資安工程師

      - 喜歡研究新技術、看論文、架設各種服務，偶爾打打CTF

  socialIcons:
    - name: github
      url: 'https://github.com/tntrenjin'

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  # fuseOpts:
  #   isCaseSensitive: false
  #   shouldSort: true
  #  location: 0
  #  distance: 1000
  #  threshold: 0.4
  #  minMatchCharLength: 0
  #  limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
  #  keys: ['title', 'permalink', 'summary', 'content']
menu:
  main:
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 10

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    style: onedark
    # anchorLineNos: true
    codeFences: true
    # guessSyntax: true
    # lineNos: true
